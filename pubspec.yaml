name: dio_http_cache
description: http cache lib for Flutter dio like RxCache.It use sqflite as disk cache,and google/quiver-dart/LRU strategy as memory cache.
version: 0.4.1
homepage: https://github.com/hurshi/dio-http-cache

environment:
  sdk: '>=2.16.0 <3.0.0'

dependencies:
  crypto: ^3.0.1
  dio: ^4.0.0
  flutter:
    sdk: flutter
  
  json_annotation: ^4.4.0
  path: ^1.8.0
  quiver: ^3.0.1
  sqflite: ^2.0.0+3

dev_dependencies:
  build_runner: ^2.0.6
  json_serializable: ^6.1.4
  flutter_test:
    sdk: flutter

flutter:
  module:
    androidX: true
